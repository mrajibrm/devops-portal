user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Docker DNS Resolver (Crucial for service discovery)
    resolver 127.0.0.11 valid=30s;

    # -------------------------------------------------------------------------
    # Security Hardening
    # -------------------------------------------------------------------------
    server_tokens off; # Hide Nginx version

    # Rate Limiting Zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";

        # Frontend (React)
        location / {
            # Proxy to the frontend container
            set $frontend_upstream http://frontend:80;
            proxy_pass $frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Auth Service
        location /api/auth {
            limit_req zone=api_limit burst=20 nodelay;
            set $auth_upstream http://auth-service:3000;
            proxy_pass $auth_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ticket Service
        location /api/tickets {
            limit_req zone=api_limit burst=20 nodelay;
            set $ticket_upstream http://ticket-service:8080;
            proxy_pass $ticket_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Catalog Service
        location /api/catalog {
            set $catalog_upstream http://catalog-service:8000;
            proxy_pass $catalog_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # WebSocket Support (Real-time Pulse)
        location /api/tickets/live {
            set $ticket_ws_upstream http://ticket-service:8080;
            proxy_pass $ticket_ws_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
