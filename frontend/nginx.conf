server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Support for React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed (optional, but good for local dev parity)
    # location /api/ {
    #     proxy_pass http://nginx:80/api/;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
