apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      securityContext:
        runAsNonRoot: true
        # runAsUser: 1000 # In real images, ensure UID matches
      containers:
      - name: auth-service
        image: auth-service:latest # Assumption: Locally built or pulled
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: devops-config
        - secretRef:
            name: devops-secrets
        env:
        - name: DB_USER
          value: "auth_service_user"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: devops-secrets
              key: DB_PASSWORD_AUTH
        - name: DB_NAME
          value: "auth_db"

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  ports:
  - port: 3000
  selector:
    app: auth-service

